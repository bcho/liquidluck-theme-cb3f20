{% extends "archive.html" %}

{% block title %}Tags ~ {{ site.name }}{% endblock %}

{% block main %}
<section class="main_archive">
  {% for tag in resource.tag %}
  <section class="item">
    <h3>{{ tag }}</h3>    
    <ul>
    {% for item in resource.tag[tag] %}
      <li>> {{ item.title }}<a href="{{ item|permalink }}">{{ item.date.strftime('%b %d, %Y') }}</a></li>
    {% endfor %}
    </ul>
  </section>
  {% endfor%}
</section>
{% endblock %}
